<!--
  Main entry point of the LEHNA web application.
  This file does not contain business content directly:
  - it loads global styles and UI components
  - it provides a container (#app) into which pages are dynamically injected
  - it initializes the JavaScript logic via main.js

  The displayed content is dynamically loaded from HTML fragments and updated via WebSocket (see main.js).
-->

<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jeu LEHNA</title>

  <link rel="stylesheet" href="styles/tokens.css"> <!-- Global styles (fonts, base styles) -->
  <link rel="stylesheet" href="styles/components.css">  <!-- Styles for UI components (cards, HUD, buttons, etc.) -->
  <link rel="stylesheet" href="styles/hidden.css"> <!-- Utility classes (e.g., .hidden) used dynamically by JS -->
</head>

<!-- Main container of the application: HTML fragments are injected there dynamically by main.js -->
<body>
  <div id="app"></div>
  <script src="main.js"></script>
</body>

</html>
