<!-- HTML fragment for the player lobby waiting for matchmaking -->

<h1>Lobby Joueur</h1>

<p id="players_connected">Joueurs connect√©s : 0</p> <!-- Displays the number of connected players -->

<div id="waiting_area">
  <p>‚è≥ En attente de matchmaking...</p>
  <div class="loader"></div> <!-- Visual loading indicator -->
</div>

<!-- Button allowing the player to leave the lobby -->
<button type="button" style="margin-top:16px;"
          onclick="button_click('player_lobby','leave',null)">
    üè† Quitter le lobby
</button>

<style>
  /* Circular loader displayed while waiting for matchmaking */
  .loader {
    border: 4px solid #ccc;
    border-top: 4px solid #333;
    border-radius: 50%;
    width: 30px;
    height: 30px;
    animation: spin 1s linear infinite;
    display: inline-block;
    vertical-align: middle;
    margin-left: 10px;
  }
  
  /* Loader rotation animation */
  @keyframes spin {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
  }

  #waiting_area {
    margin-top: 20px;
    font-size: 18px;
  }
</style>
