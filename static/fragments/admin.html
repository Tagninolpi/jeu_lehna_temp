<h1>Paramétrage du lobby</h1>

<form id="game_parameters">

  <!-- NbClass -->
  <div class="param-item">
    <label>Nombre de classes (NbClass)</label>
    <input type="number" name="NbClass" value="10" required>
    <button type="button" class="toggle" data-name="NbClass" data-value="false">Invisible</button>
  </div>

  <!-- npt_saison -->
  <div class="param-item">
    <label>Nombre de tours dans une saison</label>
    <input type="number" name="nb_tours_saison" value="3" required>
    <button type="button" class="toggle" data-name="npt_saison" data-value="false">Invisible</button>
  </div>

  <!-- TmaxTour -->
  <div class="param-item">
    <label>Nombre de pas de temps que le joueur a pour choisir son nouveau partenaire</label>
    <input type="number" name="TmaxTour" value="10" required>
    <button type="button" class="toggle" data-name="TmaxTour" data-value="false">Invisible</button>
  </div>

  <!-- sigma -->
  <div class="param-item">
    <label>Sigma (pente sigmoïde)</label>
    <input type="number" name="sigma" value="1" required>
    <button type="button" class="toggle" data-name="sigma" data-value="false">Invisible</button>
  </div>

  <!-- npt_moy_before_mating -->
  <div class="param-item">
    <label>Nombre de pas de temps moyen avant mating</label>
    <input type="number" name="npt_moy_before_mating" value="3" required>
    <button type="button" class="toggle" data-name="npt_moy_before_mating" data-value="false">Invisible</button>
  </div>

  <button type="button"
          onclick="button_click('admin_para','create_lobby', getPayload(this.form))">
    Lancer le lobby
  </button>

</form>
